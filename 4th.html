<h1>品牌故事 </h1> 
<h3>萬丹紅豆，培育特大粒之推廣品種，高雄區農業改良場於民國95年1月11日正式命名高雄9號(紅寶)，
民國96年高雄區農業改良場陳玉如研究員與本會建立產學合作，在陳研究員努力與輔導之下極力推廣，高雄9號產量高、
品質佳、耐蟲病害，是非常有潛力的品種，本會更配合政府政策，鼓勵輔導農民參與契作，積極宣導生產記錄工作，落實安全農業。
<br>
